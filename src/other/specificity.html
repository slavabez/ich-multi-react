<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Специфичность CSS</title>
    <style>
      /* Специфичность 1 (элементы) */
      p {
        color: blue; /* Это правило будет применяться, если нет других более специфичных правил */
      }

      /* Специфичность 10 (классы) */
      .text {
        color: green; /* Это правило имеет более высокую специфичность, чем элементные селекторы */
      }

      /* Специфичность 100 (идентификаторы) */
      #unique {
        color: red; /* Это правило имеет более высокую специфичность, чем классы и элементы */
      }

      /* Пример 2: Комбинированные селекторы */

      /* Специфичность 2 (элементы) */
      div p {
        color: blue; /* Специфичность 1 (div) + 1 (p) = 2 */
      }

      /* Специфичность 11 (классы + элементы) */
      .container p {
        color: green; /* Специфичность 10 (класс .container) + 1 (p) = 11 */
      }

      /* Специфичность 101 (идентификатор + элементы) */
      #main p {
        color: red; /* Специфичность 100 (идентификатор #main) + 1 (p) = 101 */
      }

      /* Пример 3: Вложенные селекторы */

      /* Специфичность 3 (элементы) */
      div p span {
        color: blue; /* Специфичность 1 (div) + 1 (p) + 1 (span) = 3 */
      }

      /* Специфичность 12 (классы + элементы) */
      .container p span {
        color: green; /* Специфичность 10 (класс .container) + 1 (p) + 1 (span) = 12 */
      }

      /* Специфичность 110 (идентификатор + класс) */
      #main .text {
        color: red; /* Специфичность 100 (идентификатор #main) + 10 (класс .text) = 110 */
      }
    </style>
  </head>
  <body>
    <!-- Пример 1: Простые селекторы -->
    <p id="unique" class="text">Текст с идентификатором и классом</p>

    <!-- Пример 2: Комбинированные селекторы -->
    <div id="main" class="container">
      <p>Текст внутри div с идентификатором и классом</p>
    </div>

    <!-- Пример 3: Вложенные селекторы -->
    <div id="main" class="container">
      <p class="text">
        <span
          >Текст внутри span, внутри p, внутри div с идентификатором и
          классом</span
        >
      </p>
    </div>

    <!-- Пример 4: Инлайн-стили -->
    <p id="unique" class="text" style="color: purple">Текст с инлайн-стилем</p>
  </body>
</html>
